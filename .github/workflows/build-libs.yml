name: Build and Release Prebuilt SeedsUI libraries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for release (e.g. 0.1)'
        required: true

jobs:
  build:
    name: Build SeedsUI Libraries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - { os: ubuntu-latest, label: linux-x64 }
          - { os: macos-13, label: macos-x64 }
          - { os: macos-14, label: macos-arm64 }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y python3 ninja-build clang cmake pkg-config libgl1-mesa-dev libfontconfig1-dev
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install ninja cmake python3 pkg-config
          else
            choco install ninja cmake python
          fi

      - name: Build libraries
        shell: bash
        run: |
          chmod +x build_scripts/build_libs.sh
          ./build_scripts/build_libs.sh

      - name: Generate checksums (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd artifacts
          find seeds-ui-libs-* -type f | while read file; do
            if [ -f "$file" ]; then
              shasum -a 256 "$f" >> SHA256SUMS.txt
            fi
          done
          cat SHA256SUMS.txt
        continue-on-error: true

      - name: Generate checksums (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-Location artifacts
          Get-ChildItem -Filter "seeds-ui-libs-*" | ForEach-Object {
            $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash
            "$hash  $($_.Name)" | Out-File -Append SHA256SUMS.txt
          }
          Get-Content SHA256SUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: seeds-ui-libs-${{ matrix.label }}
          path: |
            artifacts/seeds-ui-libs-*.tar.gz
            artifacts/seeds-ui-libs-*.zip
            artifacts/SHA256SUMS.txt

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: List artifacts
        run: ls -R release_artifacts

      - name: Combine checksum files
        run: |
          cd release_artifacts
          cat */SHA256SUMS.txt > SHA256SUMS.txt
          echo "Final SHA256SUMS.txt:"
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "SeedsUI Prebuilt Libraries ${{ github.event.inputs.version }}"
          body: |
            Automated prebuilt Skia + FreeType + HarfBuzz bundles for:
            - Linux (x64)
            - macOS (x64 & arm64)
            - Windows (x64)
          files: |
            release_artifacts/**/seeds-ui-libs-*.tar.gz
            release_artifacts/**/seeds-ui-libs-*.zip
            release_artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

